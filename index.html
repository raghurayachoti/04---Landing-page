<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-heart"></div>
            <span>Your Brand</span>
        </div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="floating-heart"></div>
            <h1 class="title">Idea to app in seconds.</h1>
            <p class="subtitle">Your superhuman full stack engineer.</p>
            
            <div class="input-container">
                <textarea placeholder="Describe what you want to build..." rows="3"></textarea>
                <div class="button-group">
                    <button class="attach-btn">Attach</button>
                    <button class="import-btn">Import</button>
                    <button class="primary-btn">Get Started</button>
                </div>
            </div>

            <div class="quick-actions">
                <button class="action-btn">Startup dashboard ↗</button>
                <button class="action-btn">Recipe collection ↗</button>
                <button class="action-btn">Personal website ↗</button>
            </div>
        </section>

        <section class="features">
            <div class="steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <h3>Describe what you want to build.</h3>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <h3>We create your first version.</h3>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <h3>Improve it by asking for changes.</h3>
                </div>
                <div class="step">
                    <span class="step-number">4</span>
                    <h3>Publish your project or sync via GitHub.</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="lib/anime.esm.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
